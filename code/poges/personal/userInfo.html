<link rel="stylesheet" href="../../dist/css/userInfo.min.css">
<div class="userinfo">
    <h3>个人资料更新</h3>
    <div class="form">
        <div class="row">
            <label class="col-md-4 text-right">账&emsp;&emsp;号</label>
            <p class="col-md-8" id="username"></p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">昵&emsp;&emsp;称</label>
            <p class="col-md-8"><input type="text" id="nickname"><span></span></p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">邮&emsp;&emsp;箱</label>
            <p class="col-md-8"><input type="email" id="email"><span></span></p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">电&emsp;&emsp;话</label>
            <p class="col-md-8"><input type="text" id="phone"><span></span></p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">个人学历</label>
            <p class="col-md-8">
                <select name="" id="">
                    <option>初中</option>
                    <option>中专/高中</option>
                    <option>专科</option>
                    <option>本科</option>
                    <option>硕士研究生</option>
                    <option>博士研究生</option>
                </select>
            </p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">个人收入</label>
            <p class="col-md-8">
                <select name="" id="">
                    <option>1000元以下</option>
                    <option>1000元-1999元</option>
                    <option>2000元-2999元</option>
                    <option>3000元-4999元</option>
                    <option>5000元-8999元</option>
                    <option>10000元以上</option>
                </select>
            </p>
        </div>
        <div class="row">
            <label class="col-md-4 text-right">联系地址</label>
            <p class="col-md-8"><input type="text" id="contact_address"><span></span></p>
        </div>
        <div class="row">
            <p class=" col-md-12 text-center">
                <button type="button" class="btn btn-primary" id="Btn">保存数据</button>
            </p>

        </div>
    </div>
</div>
<script src="../../dist/js/userInfo.min.js"></script>
