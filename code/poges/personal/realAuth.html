<link rel="stylesheet" href="../../dist/css/realAuth.min.css">
<div class="realAuth">
    <h3>实名认证</h3>
    <div class="form">
        <h4 class="title">为保护您账户安全，实名认证成功之后不能修改信息，请认真填写！</h4>

        <div class="row">
            <label class="col-md-4 text-right">用户名</label>
            <p class="col-md-8">小强</p>
        </div>


        <div class="row">
            <label class="col-md-4 text-right">姓名</label>
            <p class="col-md-8">
                <input type="text">
            </p>
        </div>


        <div class="row">
            <label class="col-md-4 text-right">性别</label>
            <p class="col-md-8">
                <select name="sex" id="sex" size="1">
                    <option>男</option>
                    <option>女</option>
                </select>
            </p>
        </div>

        <div class="row">
            <label class="col-md-4 text-right">证件类型</label>
            <p class="col-md-8">
                <select name="" id="">
                    <option>身份证</option>
                    <option>军官证</option>
                    <option>驾驶证</option>
                </select>
            </p>
        </div>

        <div class="row">
            <label class="col-md-4 text-right">证件号码</label>
            <p class="col-md-8">
                <input type="text">
            </p>
        </div>

        <div class="row">
            <label class="col-md-4 text-right">出生日期</label>
            <p class="col-md-8">
                <input type="text">
            </p>
        </div>

        <div class="row">
            <label class="col-md-4 text-right">证件地址</label>
            <p class="col-md-8">
                <input type="text">
            </p>
        </div>

        <div class="row last-child">
            <label class="col-md-4 text-right">身份证照片</label>
            <div class="col-md-8">
                <p>请点击“选择图片”,选择证件的正反两面照片。</p>
                <div>
                    <div class="left">
                        <p>上传正面</p>
                        <input type="file" name="file" id="file" class="inputfile" />
                        <label for="file" class='btn btn-success'>Choose a file</label>
                    </div>
                    <div class="right">
                        <p>上传反面</p>
                        <input type="file" name="file" id="file" class="inputfile" />
                        <label for="file" class='btn btn-success'>Choose a file</label>
                    </div>
                    <p><a href="#">查看样板</a></p>
                </div>
            </div>
        </div>

        <div class="row">
            <p class="col-md-12 text-center">
                <button type="button" class="btn btn-primary">提交认证</button>
            </p>
        </div>

    </div>
</div>
